</head>
<body>
<header>
    <div class="shadow"></div>
</header>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login.html">Log In</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

            </ul>

</nav>

            <li class="breadcrumb-item active" aria-current="page">Log In</li>
        </ol>
    </nav>

<section class="content">
    <div class="container">
        <form class="form" action="/login" method="post">
            <div class="row">
                <div class="col-12"><h2 class="underline">Log In</h2></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4 col-sm-12">
                    <label for="username" class="form-label">Enter a username</label>
                    <input class="form-control" type="text" id="username" name="username" value="" placeholder="Username">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4 col-sm-12">
                    <label for="password" class="form-label">Enter a password</label>
                    <input class="form-control" type="password" id="password" name="password" value="" placeholder="Password">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-orng">Log In</button>
                </div>
            </div>
        </form>
    </div>
</section>
<footer></footer>
